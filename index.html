<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BrightBlog</title>
</head>
<body>
    <header>
        <h1 id="heading">BrightBlog</h1>
        <nav>
            <ul id="nav-ul">
                <li>
                    <a href class="navbutton"> Home </a>
                </li>
                <li>
                    <a href class="navbutton"> About Us </a>
                </li>
                <li>
                    <a href class="navbutton"> Contact </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <article>
                <header>
                    <h2></h2>
                    <h3></h3>
                </header>
                <main>
                    <p>
                        <blockquote>
                            <cite></cite>
                        </blockquote>
                    </p>
                </main>
                <footer>
                    <h2> Author </h2>
                    <img src="https://placebear.com/100/100/" alt="A Picture of a Bear ">
                    <h3> Date </h3>
                    <a href="https://brightnetwork.co.uk" target="_blank">Author's Profile</a>
    
                </footer>
            </article>
            <hr>
            <h2>Sign up for our newsletter!</h2>
            <form action="" method="">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                
                <br>
    
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                
                <br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <br>
        
                <label for="favourite animal">Favourite Animal:</label>
                <input type="radio" id="dog" name="favoruite animal" value="dog">
                <label for="dog">Dog</label>
                <input type="radio" id="cat" name="favoruite animal" value="cat">
                <label for="cat">Cat</label>
                <input type="radio" id="hedgehog" name="favoruite animal" value="hedgehog">
                <label for="hedgehog">Hedgehog</label>
                
                <br>
               
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="england">England</option>
                    <option value="scotland">Scotland</option>
                    <option value="wales">Wales</option>
                    <option value="northern_ireland">Northern Ireland</option>
                </select>
                <br>
    
                <label for="bio">Biography</label>
                <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
    
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to our newsletter!></label>
                
                <br>
    
        
            </form>

        </div>
        <hr>
    </main>
    <footer>
        <h2> BrightBlogSite</h2>
        <section>
            <nav>
                <ul id="footer-ul">
                    <div>
                        <li>
                            <a href = ""> Home </a>
                        </li>
                        <li>
                            <a href = ""> About Us </a>
                        </li>
                        <li>
                            <a href = ""> Contact </a>
                        </li>
                    </div>
                    <div>
                        <li>
                            <a href = ""> Home </a>
                        </li>
                        <li>
                            <a href = ""> About Us </a>
                        </li>
                        <li>
                            <a href = ""> Contact </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </section>
    </footer>
    
<aside>
    
</aside>
</body>
</html>
